<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./client/public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word List</title>

    <link href="./client/styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root" class="center">
      <!-- section1: instruction -->
      <div class="instruction">
        <h1 class="header intro">Word list maker</h1>
        <p class="info">Hi! This is an app where you can add word into list or remove a word from list if it has. And you can sort words with 6 options. Enjoy!</p>
      </div>
      <!-- section2: input area and sort type -->
      <div class="input-sort-type">
        <h2 class="header enter">Enter word</h>
        <form id="input-form">
          <input name="text" placeholder="new word" class="button"/>
          <input type="button" value="add" class="button add"/>
          <input type="button" value="remove" class="button remove"/>
        </form>
        <code id="warnings" class="warning"></code>
        <br />
        <br />
        <label for="sort-type" class="label">Sort type:</label>
        <select id="sort-type" class="button select">
          <option value="oldest">old -> new</option>
          <option value="newest">new -> old</option>
          <option value="a">a -> z</option>
          <option value="z">z -> a</option>
          <option value="shortest">short -> long</option>
          <option value="longest">long -> short</option>
        </select>
      </div>
<!-- section3: list container -->
      <div class="word-list">
        <h3 class="header list-header">Sorted word list</h3>
        <div id="list-container"></div>
      </div>
      
    </div>

    <script type="module" src="./client/src/init/index.js"></script>
  </body>
</html>
